 #gamerules
  rule_cvlm_compatibility_setting: "@cvlm_icon! $colonial_government_mod_name_colored$：兼容包#i #tooltippable #tooltip:setting_cvlm_compatibility_help （帮助）#!#!#!"
  setting_cvlm_compatibility_help: "#b $colonial_government_mod_name$#!是一个注重通用性的模组，不过凡事总有例外。此规则亦在增强本模组的时间线兼容性，或者说就是大型模组兼容性。\n\n背后的原因在于，某些国家的特殊性使他们不适合被选作互动对象。例如原版游戏世界中的殖民国家#b 东印度公司#!与#b 荷属东印度#!在独立后拥有专用的官方事件，与本模组的事件相冲突。\n\n此外还请注意，激活不匹配的兼容包可能会产生错误。"
  setting_cvlm_compatibility_tooltip: "#n 受到$colonial_government_mod_name$的兼容黑名单限制#!"
  setting_cvlm_compatibility_none: "#b 无兼容设定#!"
  setting_cvlm_compatibility_none_desc: "完全关闭此功能。"
  setting_cvlm_compatibility_vanilla: "#b 经典#!"
  setting_cvlm_compatibility_vanilla_desc: "限制交互：#b 哈德孙湾公司#!、#b 东印度公司#!、#b 荷属东印度#!。"
  setting_cvlm_compatibility_vfm: "#b 维多利亚风味包（VFM）#!"
  setting_cvlm_compatibility_vfm_desc: "限制交互：#b 特许公司#!和#b 属地#!（附属类型）。"
  setting_cvlm_compatibility_basileia_romaion: "#b Basileía Romaíon#!"
  setting_cvlm_compatibility_basileia_romaion_desc: "限制交互：#b 特许公司#!，拜占庭与波斯的各种#b 附属国#!政府类型。"
 
  rule_cvlm_flavoured_flatterer: "@cvlm_icon! $colonial_government_mod_name_colored$：风趣好帮手"
  setting_cvlm_flavoured_flatterer_on: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_flavoured_flatterer_on_desc 启用#!#!"
  setting_cvlm_flavoured_flatterer_off: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_flavoured_flatterer_off_desc 禁用#!#!"
  setting_cvlm_flavoured_flatterer_on_desc: "启用额外风味文本，其中暗含某些提示性的内容。建议新玩家启用此规则。#i 若能为您排忧解难，卑职不胜荣幸。#!"
  setting_cvlm_flavoured_flatterer_off_desc: "禁用额外风味文本，本模组的相关事件将不会显示它们，使事件的呈现风格更接近原版。#i 这就恭敬地闭上我的嘴。#!"
 
  rule_cvlm_meticulous_missionary: "@cvlm_icon! $colonial_government_mod_name_colored$：悉心传教士#i #tooltippable #tooltip:setting_cvlm_meticulous_missionary_help （帮助）#!#!#!"
  setting_cvlm_meticulous_missionary_on: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_meticulous_missionary_on_desc 启用#!#!"
  setting_cvlm_meticulous_missionary_name: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_meticulous_missionary_name_desc 仅名称#!#!"
  setting_cvlm_meticulous_missionary_off: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_meticulous_missionary_off_desc 禁用#!#!"
  setting_cvlm_meticulous_missionary_on_desc: "参考原版设定，殖民政府在改变[Concept('concept_subject','$concept_subjects$')]的[concept_state_religion]时也会尝试修改其[Concept('concept_interest_group','$ig_devout$')]的名称与[concept_ideology]特质。"
  setting_cvlm_meticulous_missionary_name_desc: "参考原版设定，殖民政府在改变[Concept('concept_subject','$concept_subjects$')]的[concept_state_religion]时也会尝试修改其[Concept('concept_interest_group','$ig_devout$')]的名称。"
  setting_cvlm_meticulous_missionary_off_desc: "参考原版设定，殖民政府在改变[Concept('concept_subject','$concept_subjects$')]的[concept_state_religion]时不会尝试对其[Concept('concept_interest_group','$ig_devout$')]做出任何修改。"
  setting_cvlm_meticulous_missionary_help: "如果您希望[concept_state_religion]的改变能够在[Concept('concept_subject','$concept_subjects$')]的[Concept('concept_interest_group','$ig_devout$')]上反映出更多实际变化，启用这个规则兴许合乎您的口味。\n\n举例来说，在原版游戏世界中启用此规则后，#b 大不列颠#!可以令附庸的$ig_devout$改名为“#b $ig_anglican_church$#!”，而#b $中国$#!可以将附庸的“#b 佛教卫道士#!”意识形态特质改为“#b $儒生$#!”。\n\n碍于技术限制，这个功能并不是依据对象选择与条件判断而实现的，而是#b 以原版游戏为参照进行案例筛选#!来完成的——这既不符合本模组注重通用性的创作方针，也对兼容性有所限制。\n\n如果您正在游玩某些对原版宗教做出了大幅修改的模组，它可能无法按照预期工作，也可能造成不想要的结果——尽管理应不会对玩家的体验造成恶劣的影响。\n\n“殖民主义，合理原则的强制传播。但将其传播给殖民者的又是谁呢？”\n——Anthony Burgess"
 
  rule_cvlm_cruel_colonizer: "@cvlm_icon! $colonial_government_mod_name_colored$：冷酷殖民官" 
  setting_cvlm_cruel_colonizer_civilized: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_cruel_colonizer_civilized_desc 廉耻尚存#!#!"
  setting_cvlm_cruel_colonizer_covetous: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_cruel_colonizer_covetous_desc 贪得无厌#!#!"
  setting_cvlm_cruel_colonizer_cruellest: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_cvlm_cruel_colonizer_cruellest_desc 丧尽天良#!#!"
  setting_cvlm_cruel_colonizer_civilized_desc: "在一定#tooltippable #tooltip:setting_cvlm_cruel_colonizer_help 文化限制#!#!下，[concept_recognized_power]只能在[concept_unrecognized_power]施加殖民政府，也有机会从其它国家手中接管殖民政府。"
  setting_cvlm_cruel_colonizer_covetous_desc: "在一定#tooltippable #tooltip:setting_cvlm_cruel_colonizer_help 文化限制#!#!下，[concept_recognized_power]在研究#yellow $civilizing_mission$#!后，可以对任何国家施加殖民政府。"
  setting_cvlm_cruel_colonizer_cruellest_desc: "在一定#tooltippable #tooltip:setting_cvlm_cruel_colonizer_help 文化限制#!#!下，[concept_recognized_power]始终可以在任何国家施加殖民政府。"
  setting_cvlm_cruel_colonizer_help: "当附属国的任意[Concept('concept_primary_cultures','$concept_primary_culture$')]与宗主国的任意[Concept('concept_primary_cultures','$concept_primary_culture$')]拥有同一[concept_cultural_heritage_trait]，且存在非[concept_cultural_heritage_trait]的相同[concept_cultural_trait]时，宗主国始终无法施加殖民政府。\n\n举例来说，#b 西班牙#!无法在#b 墨西哥#!重新建立殖民政府，因为#b 西班牙文化#!与#b 墨西哥文化#!都拥有特质“#b 欧洲传承#!”与“#b 西语圈 #!”。\n\n这一设定的考虑在于，（前）殖民地国家的主流文化本身亦可视作宗主文化衍生的“殖民地文化”——在这个前提下进行“再殖民”不大合理。更为重要的是，若不加以限制，宗主国则能够反复在同一国家执行操作。类似的案例还有#b 葡萄牙#!之于#b 巴西#!，#b 英格兰#!之于#b 澳大利亚#!。\n\n当然，更为冷酷的殖民官可以带来更多的可能性，例如一个以#b $turkish$#!为主流文化且信奉#b 逊尼派#!的#b 新格兰纳达#!——好吧…至少在某条时间线上是可能的。\n\n “殖民主义所酿成的，便是文化认同危机。”\n——Lupita Nyong'o"
  

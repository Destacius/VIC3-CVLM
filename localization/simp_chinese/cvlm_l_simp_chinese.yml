  rule_cvlm_new_imperialism: "@cvlm_icon! $colonial_government_mod_name_colored$：$je_cvlm_new_imperialism$#i #tooltippable #tooltip:setting_cvlm_new_imperialism_help （帮助）#!#!#!"

  cvlm_misc.200.1: "（名称）"
  cvlm_misc.200.1.tooltip: "为殖民政府选择一个名称。\n\n完全自定义的名称目前无法实现，你可以从几个预设选项中选择。"
  cvlm_misc.200.2: "（旗帜）"
  cvlm_misc.200.2.tooltip: "为殖民政府定制一款旗帜\n\n殖民政府在取得独立后会使用游戏随机生成的旗帜。"
  cvlm_misc.200.3: "（风味）"

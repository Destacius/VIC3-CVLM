  cvlm_establish_tooltip_tolerance_decrease_violently_warning: "$cvlm_establish_tooltip_tolerance_decrease$\n#i 如果事情还有余地，恳请三思后行。[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]的$je_cvlm_establish_tolerance$将不容乐观。#!"
 
 #events
  cvlm_misc.1.t: "致[SCOPE.sCountry('target_country').GetRuler.GetLastName]总督的消息"
  cvlm_misc.1.d: "[SCOPE.sCountry('target_country').GetAdjective]的[SCOPE.sCountry('target_country').GetRuler.GetLastName]总督收到了一份密件，其中罗列着来自[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]当局的最新指示。"
  cvlm_misc.1.f: "走出府邸望向天边，总督的双眼笼罩着一层疑云，也不知是为了责任、利润还是另一场晚宴。\n\n总之，接下来的日子他有事要忙了，那就是…"
  cvlm_misc.1.1: "（行政战略）"
  cvlm_misc.1.2: "（外交战略）"
  cvlm_misc.1.3: "（政治战略）"
  cvlm_misc.1.4: "这可真是够了。"
  cvlm_misc.1.5: "一切照旧即可..."
  cvlm_misc.1.6: "作为[SCOPE.sCountry('target_country').GetRuler.GetIdeology.GetName]，[SCOPE.sCountry('target_country').GetRuler.GetLastName]能够担当此任"

  cvlm_new_imperialism.1.t: "开化使命何所向"
  cvlm_new_imperialism.1.d: "从奔赴亚美利加的征服者，\n到深入阿非利加的探险队，\n长久以来，形形色色的殖民者在#yellow $civilizing_mission$#!的旗帜下，\n践行着先进文明的优越感。\n\n如今跻身列强之林的[SCOPE.GetRootScope.GetCountry.GetName]，将在这场愈演愈烈的时代洪流中确定航向。"
  cvlm_new_imperialism.1.f: "男一：观之！地图上渐而消失的未知之地，再也填不满那份为瓜分世界而愈发膨胀的野心！\n男二：闻之！可是那开化使命的曼妙旋律，为何仍在文明的新世界高歌猛进？\n男一：子姑待之！只因良性竞争的同道之人，迟早亦可将彼此定义为低贱之人！\n男二：难道说，开化使命的终极对象——\n合声：竟是我们自己？"
  cvlm_new_imperialism.1.intro: "至少#v [SCOPE.ScriptValue('cvlm_new_imperialism_trigger_count')]#!个[concept_great_power]获取$cvlm_modifier_ambition_colored$后，$je_cvlm_new_imperialism_colored$机制将启用。\n"    
  cvlm_new_imperialism.1.1: "@prestige!将势力范围扩张到全球，开创新时代的#yellow [SCOPE.GetRootScope.GetCountry.GetCustom('pax_britannica_title')]！#!"
  cvlm_new_imperialism.1.2: "@armed_forces!为我们的[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag]同胞，赢得阳光下的土地！"
  cvlm_new_imperialism.1.3: "@industrialists!问题是经济，蠢蛋！" #- https://en.wikipedia.org/wiki/It%27s_the_economy,_stupid 
  cvlm_new_imperialism.1.4: "@intelligentsia!把那野蛮的众生，从愚昧的桎梏中解脱出来！"
  cvlm_new_imperialism.1.5: "@devout!让[SCOPE.GetRootScope.GetCountry.GetStateReligion.GetName]的真理，宣扬在整个世间！"
  cvlm_new_imperialism.1.6: "@trade_unions!这是破坏性的使命，也是重塑性的使命..." #- https://www.marxists.org/archive/marx/works/1853/07/22.htm Karl Marx
  cvlm_new_imperialism.1.7: "然则，我们要做$civilizing_mission$的忤逆者。"   
  cvlm_new_imperialism.1.7.tooltip: "解锁替置版[concept_diplomatic_play]：#v $dp_contain_threat$#!，可对拥有$cvlm_modifier_ambition_colored$的国家使用。\n\n这是一个供人类玩家使用的挑战性选项，将会引起诸多国家的#n 敌对#!。"  

  cvlm_new_imperialism.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('white_man_burden_title')]"
  cvlm_new_imperialism.10.d: "[SCOPE.sCharacter('white_man_burden_writer').GetIdeology.GetName]作家[SCOPE.sCharacter('white_man_burden_writer').GetLastName]近日发表了诗歌#yellow 《[SCOPE.GetRootScope.GetCountry.GetCustom('white_man_burden_title')]》#!，其中关于#yellow 殖民主义#!的描写对于许多[SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]人来说并不陌生。"
  cvlm_new_imperialism.10.f: "挑起[SCOPE.GetRootScope.GetCountry.GetCustom('white_man_burden_title')]—\n保持着耐心，掩怀着惧意，收敛着傲气，\n用简明直白的言语，不厌其烦地陈明事理，\n谋求他人的福祉，争取他人的利益。" #- https://en.wikipedia.org/wiki/White_man's_burden
  cvlm_new_imperialism.10.1: "措辞精巧，文采斐然！" 
  cvlm_new_imperialism.10.2: "花言巧语，道貌岸然！" 
  cvlm_new_imperialism.10.3: "有目共睹，[SCOPE.sCharacter('white_man_burden_writer').GetSheHe]就是咱们需要的写手！"


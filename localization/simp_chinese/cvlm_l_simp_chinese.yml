  cvlm_establish.10.t: "跪得稳，坐得牢"
  cvlm_establish.10.d: "[SCOPE.sCharacter('colonial_subject_ruler').GetLastName]家族并没有坐视[SCOPE.sCountry('colonial_suzerain').GetName]终结他们在[SCOPE.sCountry('colonial_subject').GetName]的统治。一些使者正频繁与我们的官员接洽，希望[SCOPE.sCharacter('colonial_subject_ruler').GetFullNameWithTitle]的王权能够延续下去。作为交换，此举将为我们笼络[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人的忠心。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.10.f: "“当然，我们不得不同意，在如今的境遇之下，[SCOPE.sCharacter('colonial_subject_ruler').GetLastNameNoFormatting]家族需要[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]胜过[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]需要[SCOPE.sCharacter('colonial_subject_ruler').GetLastNameNoFormatting]。\n\n但是，[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]百姓呢？他们会安然接受这种决定，让来自异国他乡的统治者代替他们的[SCOPE.sCharacter('colonial_subject_ruler').GetPrimaryRoleTitle]吗？一个深陷于动乱之中的[SCOPE.sCountry('colonial_subject').GetNameNoFormatting]难道符合[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]的利益吗？\n\n我建议各位先生多加考虑我们的提案——让[SCOPE.sCharacter('colonial_subject_ruler').GetPrimaryRoleTitle]继续统治这个国家，而[SCOPE.sCharacter('colonial_subject_ruler').GetHerHim]会将我们的忠诚带给[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]。”"
  cvlm_establish.10.1: "好一个“众望所归”的[SCOPE.sCharacter('colonial_subject_ruler').GetPrimaryRoleTitle]！就这么办。"
  cvlm_establish.10.1.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将在[SCOPE.sCharacter('colonial_subject_ruler').GetLastName]家族的统治下保留[GetLawType('law_monarchy').GetName]\n其国家类型保持不变，[concept_autonomy]将会降低至[concept_puppet]——如果可能的话"
  cvlm_establish.10.1.tooltip.flatterer: "$cvlm_establish.10.1.tooltip$\n#i [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]，和[SCOPE.sCharacter('colonial_subject_ruler').GetLastName]家族合作或许确实有利于殖民政府的建立，但此举可能会对我们的其它权益有所限制，比如总督任命权。#!\n"
  cvlm_establish.10.2: "既然如此，我希望他们的“忠诚”有所体现。"
  cvlm_establish.10.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将在[SCOPE.sCharacter('colonial_subject_ruler').GetLastName]家族的统治下保留[GetLawType('law_monarchy').GetName]\n其国家类型将变为#b $colonial$#!，而[concept_subject_type]将变为[concept_colony_subject]\n我们#p 可能#!在[SCOPE.sCountry('colonial_subject').GetName]施加#b 经济改革#!"
  cvlm_establish.10.3: "[SCOPE.sCountry('colonial_subject').GetNameNoFlag]的命运已不在他们手中。"
  cvlm_establish.10.3.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的[GetLawType('law_monarchy').GetName]将成为历史，实行[GetLawType('law_presidential_republic').GetName]与[GetLawType('law_oligarchy').GetName]\n其国家类型将变为#b $colonial$#!，而[concept_subject_type]将变为[concept_colony_subject]\n我们将#p 可能#!通过#b 事件#!在[SCOPE.sCountry('colonial_subject').GetName]施加#b 行政改革#!、#b 土地改革#!与#b 经济改革 #!"
  cvlm_establish.10.3.tooltip.a: "$cvlm_establish.10.3.tooltip$\n\n由于[SCOPE.sCountry('colonial_subject').GetNameNoFlag]当前并非[concept_protectorate]，带来较#p 轻微#!的惩罚："
  cvlm_establish.10.3.tooltip.b: "$cvlm_establish.10.3.tooltip$\n\n由于[SCOPE.sCountry('colonial_subject').GetNameNoFlag]当前属于[concept_protectorate]，带来更#n 严重#!的惩罚："

  cvlm_establish.15.t: "仆中之仆"
  cvlm_establish.15.d: "服务于[SCOPE.sCountry('colonial_suzerain').GetAdjective]殖民影响的[SCOPE.sCountry('colonial_subject').GetName]同样需要海量的公务人员来维系其官僚机构，这本身亦是一项重要的政治问题。"
  cvlm_establish.15.f: "“的确，为了同地方势力达成合作，一定程度上的间接统治不可避免，但我们在整体方案上的选择仍然不失为一个事关政治原则的重要议题…”\n\n“行了行了，大家都知道你想说什么！但我们若是用一纸文书把他们都送走，你能找进[SCOPE.sCountry('colonial_subject').GetCapital.GetCityHubName]上班的公务员恐怕就只能忙着写镇乱报告了！”"
  cvlm_establish.15.1: "[SCOPE.sCountry('colonial_suzerain').GetCapital.GetCityHubName]的命令必须得到自上而下地贯彻。"
  cvlm_establish.15.1.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_appointed_bureaucrats').GetName]\n根据[SCOPE.sCountry('colonial_subject').GetName]当前的$lawgroup_bureaucracy$，产生以下效果：\n"
  cvlm_establish.15.2: "[SCOPE.gsInterestGroup('colonial_subject_landowners_ig').GetNameNoIcon]是[SCOPE.sCountry('colonial_subject').GetNameNoFlag]地方稳定的基石。"
  cvlm_establish.15.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_hereditary_bureaucrats').GetName]\n根据[SCOPE.sCountry('colonial_subject').GetName]当前的$lawgroup_bureaucracy$，产生以下效果：\n"

  cvlm_establish.20.t: "宾主之仪"
  cvlm_establish.20.d: "作为殖民政府，新生的[SCOPE.sCountry('colonial_subject').GetName]自然不会将尊贵的[SCOPE.sCountry('colonial_suzerain').GetAdjective]公民拒之门外。现在我们要讨论的是那些[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人该享受什么地位…$colonial_government_bug_detect_wrapper$" 
  cvlm_establish.20.f: "“真是一番慷慨激昂的发言，年轻人。你关于[SCOPE.sCulture('colonial_suzerain_culture').GetNameNoFormatting]人优越性的论述十分精彩。”\n\n在一片掌声之中，正装出席的长者拎着杯子站了起来，仿佛这掌声不是为刚才的发言人准备的。\n\n“话虽如此，我还是看不出把这层窗户纸捅破有多少实际上的好处。就我个人的观点来说，[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]对[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]的统治已经算是尘埃落定了。”\n\n他抿了抿手中那杯来自[SCOPE.sCountry('colonial_subject').GetCapital.GetNameNoFormatting]的佳酿，随后一丝精致而又狡黠，克制中流露着贪婪的微笑浮现了出来。\n\n“我看啊，咱们就尽好‘宾主之仪’，不要徒然刺激他们了吧？”"
  cvlm_establish.20.1: "那就让我们的客人感到“宾至如归”吧。"
  cvlm_establish.20.1.tooltip: "[SCOPE.sCulture('colonial_suzerain_culture').GetName]将成为[SCOPE.sCountry('colonial_subject').GetName]的[concept_primary_cultures]"
  cvlm_establish.20.1.tooltip.flatterer: "$cvlm_establish.20.1.tooltip$\n#i 这么一来，我们的[SCOPE.sCulture('colonial_suzerain_culture').GetName][Concept('concept_pop','公民')]便不会在那些[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]人之间[Concept('concept_discrimination','$concept_discriminated$')]了，如果事实上不是完全相反的话。#!"
  cvlm_establish.20.2: "还是让我们的客人行好“宾客之仪”吧！"
  cvlm_establish.20.2.tooltip.trigger: "[SCOPE.sCountry('colonial_subject').GetNameNoFlag]没有启用或将会废除[GetLawType('law_monarchy').GetName]"
  cvlm_establish.20.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的[concept_primary_cultures]将被[SCOPE.sCountry('colonial_suzerain').GetName]的$concept_primary_cultures$#n 完全取代#!"
  cvlm_establish.20.2.tooltip.flatterer: "$cvlm_establish.20.2.tooltip$\n#i 倘若如此，[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag][Concept('concept_pop','百姓')]很可能，或者说一定会，在他们的祖国遭受[concept_discrimination]，而[concept_secession]的风险也会由此增加。还请[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]三思。#!" 
  cvlm_establish.20.2.outcome.trigger: "[SCOPE.sCountry('colonial_subject').GetName]的[concept_primary_cultures]不会被完全取代"

  cvlm_establish.25.t: "斗地主"
  cvlm_establish.25.d: "[SCOPE.sCountry('colonial_subject').GetName]的[SCOPE.gsInterestGroup('colonial_subject_landowners_ig').GetName]所遭遇的挫败让[SCOPE.gsInterestGroup('colonial_subject_ruralfolk_ig').GetName]很是欢喜。一些民间代表正向我们释放善意，希望能拉上[SCOPE.sPoliticalLobby('pro_overlord_lobby').GetName]一块儿斗地主。$colonial_government_bug_detect_wrapper$" 
  cvlm_establish.25.f: "“谁说不是呢，那些个地主可坏了，自打生下来就骑在俺们头上作威作福！有您给撑着场子，俺们捎着家伙上那庄家里一闹，嘿，可不叫那些个王八蛋让位么咋的？”"
  cvlm_establish.25.1: "乡亲们，抢地主！"
  cvlm_establish.25.1.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_tenant_farmers').GetName]"
  cvlm_establish.25.2: "给他们来个超级加倍！"
  cvlm_establish.25.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_homesteading').GetName]"
  cvlm_establish.25.3: "咱[SCOPE.sCountry('colonial_suzerain').GetAdjectiveNoFlag]的爷只玩市场经济。"
  cvlm_establish.25.3.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_commercialized_agriculture').GetName]"
  cvlm_establish.25.4: "别胡闹，乡巴佬！"

  cvlm_establish.30.t: "信仰的名义"
  cvlm_establish.30.d: "随着[SCOPE.sCountry('colonial_subject').GetName]殖民政府的建设工作不断推进，[SCOPE.gsInterestGroup('colonial_suzerain_religion_ig').GetName]正在呼吁政府出台方案，转变[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人的[SCOPE.sReligion('colonial_subject_religion').GetName]信仰。$colonial_government_bug_detect_wrapper$" 
  cvlm_establish.30.f: "“听我说，先生们！我非常理解，各位出于各自的职责，必须把其它问题放在首位。而我，同样出于自己神圣的职责，必须在这个问题上展现我们的坚持！\n\n诚然，在[SCOPE.sCountry('colonial_subject').GetNameNoFormatting]这种尚未开化的地区宣扬[SCOPE.sReligion('colonial_suzerain_religion').GetNameNoFormatting]的教义不可能一帆风顺，尤其是免不了要与那些[SCOPE.gsInterestGroup('colonial_subject_religion_ig').GetNameNoFormatting]异端展开较量，但做出这个决定所需要的勇气岂会比践行它更为艰难！\n\n此时此刻，[SCOPE.gsInterestGroup('colonial_suzerain_religion_ig').GetNameNoFormatting]的卫道士早已做好克服考验的觉悟，切勿让我们的踌躇辜负了他们的脚步！”"
  cvlm_establish.30.1: "[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人将在[SCOPE.gsInterestGroup('colonial_suzerain_religion_ig').GetNameNoIcon]的指引下走向正道！"
  cvlm_establish.30.1.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将奉[SCOPE.sReligion('colonial_suzerain_religion').GetName]为[Concept('concept_state_religion','官方宗教')]，实行[GetLawType('law_state_religion').GetName]\n重组后的[Concept('concept_interest_group','$ig_devout$')]将加入[SCOPE.sPoliticalLobby('pro_overlord_lobby').GetName]"
  cvlm_establish.30.2: "理应如此，但从实际出发，我们势必要温和一些。"
  cvlm_establish.30.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将奉[SCOPE.sReligion('colonial_suzerain_religion').GetName]为[Concept('concept_state_religion','官方宗教')]，实行[GetLawType('law_freedom_of_conscience').GetName]\n重组后的[Concept('concept_interest_group','$ig_devout$')]将退出[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]"
  cvlm_establish.30.3: "抱歉，我们并不打算干涉他们的宗教事务。"
  cvlm_establish.30.3.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的[concept_religion]事务一切照旧"
  cvlm_establish.30.3.tooltip.flatterer: "$cvlm_establish.30.3.tooltip$\n#i 您也许想尊重[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]人的信仰，实为心胸豁达，但这意味着将来在那里生活的[SCOPE.sCountry('colonial_suzerain').GetAdjectiveNoFlag]移民可能会[Concept('concept_conversion','昄依')][SCOPE.sReligion('colonial_subject_religion').GetName]。此外，我们自然也不能将[SCOPE.gsInterestGroup('colonial_suzerain_religion_ig').GetNameNoIcon]的人任为总督了。#!"
  cvlm_establish.30.4: "我们将从宗教的荼毒中，解放又一个国家。"
  cvlm_establish.30.4.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_total_separation').GetName]或[GetLawType('law_state_atheism').GetName]，同[SCOPE.sCountry('colonial_suzerain').GetName]保持一致"
  cvlm_establish.30.4.tooltip.a: "$cvlm_establish.30.4.tooltip$\n\n由于[SCOPE.sCountry('colonial_subject').GetNameNoFlag]当前已制定[GetLawType('law_state_religion').GetName]，带来更#n 严重#!的惩罚："
  cvlm_establish.30.4.tooltip.b: "$cvlm_establish.30.4.tooltip$\n\n由于[SCOPE.sCountry('colonial_subject').GetNameNoFlag]当前未制定[GetLawType('law_state_religion').GetName]，带来较#p 轻微#!的惩罚："
  cvlm_establish.30.4.trigger: "$TRIGGER_NAND$\n[SCOPE.sCountry('colonial_subject').GetName]已启用[GetLawType('law_total_separation').GetName]，而[SCOPE.sCountry('colonial_subject').GetName]未启用[GetLawType('law_total_separation').GetName]或[GetLawType('law_state_atheism').GetName]\n[SCOPE.sCountry('colonial_subject').GetName]已启用[GetLawType('law_state_atheism').GetName]，而[SCOPE.sCountry('colonial_subject').GetName]未启用[GetLawType('law_state_atheism').GetName]"

  cvlm_establish.35.t: "进步之声"
  cvlm_establish.35.d: "殖民政府的使命不一而足，但对其背后的投资而言，终究要算的是笔经济账…\n\n为了让我们的进步更好地延续下去，就让进步之声在[SCOPE.sCountry('colonial_subject').GetName]响起吧。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.35.f: "本着良善之名，我们为所欲为。\n肩负正义之责，何惧胡作非为？\n沐浴神圣之光，大可肆意妄为！\n\n今天的事业全然正当，\n明天的繁荣理所应当。"
  cvlm_establish.35.1: "这道大菜，我们最好细嚼慢咽。"
  cvlm_establish.35.1.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_interventionism').GetName]"
  cvlm_establish.35.2: "让我们温文尔雅地，把他们吃干舔净！"
  cvlm_establish.35.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_extraction_economy').GetName]"
  cvlm_establish.35.3: "终于等来了咱最爱的种植园！"
  cvlm_establish.35.3.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_agrarianism').GetName]"
  cvlm_establish.35.4: "我最近的胃口比较刁钻…"
  cvlm_establish.35.4.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将实行[GetLawType('law_industry_banned').GetName]"
 
  cvlm_establish.100.t: "暗流涌动"
  cvlm_establish.100.d: "据[SCOPE.sPoliticalLobby('pro_overlord_lobby').GetName]的探子来报，近日[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]正在煽动民众反抗[SCOPE.sCountry('colonial_suzerain').GetName]。$colonial_government_bug_detect_wrapper$" 
  cvlm_establish.100.f: "报告 ##@censored!@censored!：\n\n近日，[SCOPE.sCountry('colonial_subject').GetCapital.GetCityHubName]街头暗流涌动，大有兴妖作怪之势。\n\n巡捕买办，皆荏弱无能，更有甚者，似与暴民串通一气。\n\n据属下所见，如若放任不理，来日必有大患。\n\n请作指示。\n\n$cvlm_establish.100.operative$"
  cvlm_establish.100.operative: "[SCOPE.GetRootScope.GetCountry.GetCustom('cvlm_establish_simmering_conflict_operative')]，[SCOPE.sCountry('colonial_subject').GetCapital.GetCityHubName]，[SCOPE.sStrategicRegion('colonial_subject_region').GetNameNoFormatting]"
  cvlm_establish.100.operative.1: "“无名氏”"
  cvlm_establish.100.operative.2: "“闲暇绅士”"
  cvlm_establish.100.operative.3: "“恶臭苦命汉”"
  cvlm_establish.100.1: "多给点经费，稍微打点一下。"
  cvlm_establish.100.2: "通知特勤局，准备海外行动。"
  cvlm_establish.100.3: "那个谁不是在那吗？他干什么吃的？"
  cvlm_establish.100.3.tooltip: "[SCOPE.sCountry('colonial_suzerain').GetName]驻派于[SCOPE.sCountry('colonial_subject').GetName]的一名驻军长官将授权处理此事。\n结果尚#v 不得而知#!…"
  cvlm_establish.100.4: "将此事照会[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]使馆，一切尽在掌握。"
  cvlm_establish.100.5: "大惊小怪，一帮乌合之众能成什么气候？"
  cvlm_establish.100.recall: "[SCOPE.sCharacter('colonial_garrison_officer').GetFullName]被召回[SCOPE.sCountry('colonial_suzerain').GetName]"
  cvlm_establish.100.recall.flatterer: "$cvlm_establish.100.recall$\n#i 我们当然有权召回[SCOPE.sCharacter('colonial_garrison_officer').GetLastNameNoFormatting]将军。本着实用主义的原则，建议您在检查其肖像——我是说，检查其信息后，再进行决策。#!"
 
  cvlm_establish.105.t: "恐怖的巨头"
  cvlm_establish.105.d: "[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]的反抗运动遭到了血腥镇压…\n\n犯下暴行的[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]将军不光激起了[SCOPE.sCountry('colonial_subject').GetAdjective]人的公愤，还给[SCOPE.sCountry('colonial_suzerain').GetName]招来了诸多非议。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.105.f: "“我绝无打算用什么‘必要之恶’来给自己开脱，这都是职责，是咱军人的本分，简单而高尚。”"
  cvlm_establish.105.1: "这种莽夫我们自有用场。"
  cvlm_establish.105.2: "让[SCOPE.sCharacter('colonial_garrison_officer').GetHerHim]在[SCOPE.sCountry('colonial_subject').GetNameNoFlag]接受审判，这就是[SCOPE.sCharacter('colonial_garrison_officer').GetHerHim]最后的职责。"
  cvlm_establish.105.3: "动动笔杆子把消息压下去，叫这将军好自为之。"
 
  cvlm_establish.110.t: "诡谲的绅士"
  cvlm_establish.110.d: "本就活跃在[SCOPE.sCountry('colonial_subject').GetName]暗处的反抗之声，却在黑暗中渐归沉寂了。\n\n身居幕后的[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]将军，利用[SCOPE.sCharacter('colonial_garrison_officer').GetHerHis]的情报网将[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]的要犯一网打尽，展现出了非凡的谍报能力。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.110.f: "“‘武装的先知所向披靡’。然而很遗憾，这些[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人不仅缺乏先见之明，武装的水平也如同儿戏。他们的失败是注定的。”"
  cvlm_establish.110.1: "我们的军队需要如此缜密的头脑。"
  cvlm_establish.110.2: "这样的人才理应有一个黑暗中的舞台。"
  cvlm_establish.110.3: "特勤局又多了一员干将。"
  cvlm_establish.110.3.tooltip: "也许Paradox有朝一日会推出谍报DLC？"
 
  cvlm_establish.115.t: "巧言的魔术师"
  cvlm_establish.115.d: "比起言语，大多数军人更擅长用刀枪作为武器，但[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]将军是个例外。\n\n或许是[SCOPE.sCharacter('colonial_garrison_officer').GetHerHim]独特的背景所致，许多[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]成员都在那三寸不烂之舌下动摇了。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.115.f: "“倒不是说我不愿意和新认识的[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]朋友们多待上一段时间，但这样似乎并不有利于我为[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]发挥最大的价值，不是么？”"
  cvlm_establish.115.1: "我有预感，这个人还大有可为。"
  cvlm_establish.115.2: "此功应赏，但此人不适合军队。"

  cvlm_establish.120.t: "不受欢迎的花瓶"
  cvlm_establish.120.d: "每个有头有脸的军人多少都有点东西，就像[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]将军，他家里有点背景。\n\n[SCOPE.sPoliticalLobby('anti_overlord_lobby').GetName]非但没有遭到挫败，反而因[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]接二连三，一塌糊涂的行动吸引了更多支持。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.120.f: "“只要我愿意，我完全可以三下五除二地解决问题，让他们所有人死！可这帮[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]刁民却愚蠢地将我的仁慈当成软弱！我要让他们付出代价！”"
  cvlm_establish.120.1: "军队不是纨绔子弟的游乐场，让[SCOPE.sCharacter('colonial_garrison_officer').GetHerHim]走人！"
  cvlm_establish.120.2: "丢人现眼，给[SCOPE.sCharacter('colonial_garrison_officer').GetHerHim]找个台阶下得了。"
  cvlm_establish.120.3: "安排这家伙回国吧，老[SCOPE.sCharacter('colonial_garrison_officer').GetLastName]最好感谢我们…"
 
  cvlm_establish.200.t: "名正言顺的统治者"
  cvlm_establish.200.d: "[SCOPE.sCountry('colonial_suzerain').GetName]在[SCOPE.sCountry('colonial_subject').GetName]的殖民政府即将落成，在那之前，我们需要解决首任总督的人选问题。$colonial_government_bug_detect_wrapper$"
  cvlm_establish.200.f: "“机会这不就来了！咱们趁早多“运作”一番，等当上了[SCOPE.sCountry('colonial_subject').GetNameNoFormatting]的土皇帝，日子还不逍遥快活？”\n\n“放屁！挤到那旮旯里简直是自废武功，这不是断老子前途吗？”"
  #cvlm_establish.200.a: "附带特质：[GetCharacterTrait('political_appointee').GetName]"
  #cvlm_establish.200.b: "不含特质：[GetCharacterTrait('political_appointee').GetName]"
  cvlm_establish.200.1: "我知道谁适合干这活。"
  cvlm_establish.200.1.tooltip: "解锁角色互动选项“#v $colonial_government_appoint_governor$#!”。\n\n如果#b 殖民政府完成建设时#!仍未指定，届时[SCOPE.sCountry('colonial_suzerain').GetAdjective][concept_government]当中[concept_clout]最强的[concept_interest_group]将推举出人选。"
  cvlm_establish.200.1.tooltip.flatterer: "$cvlm_establish.200.1.tooltip$\n\n#i 明智的人才外遣还是体面的政治流放？全凭[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]您的意思！"
  cvlm_establish.200.2: "贵族老爷们肯定有心仪的人选。"
  cvlm_establish.200.2.tooltip: "$je_cvlm_establish_option_governor_noble$"
  cvlm_establish.200.2.tooltip.flatterer: "$cvlm_establish.200.2.tooltip$\n\n#i 这名角色将产生于[SCOPE.sCountry('colonial_suzerain').GetName]，其[concept_ideology]在该国得出。#!\n"
  cvlm_establish.200.3: "不妨找个有见识的[SCOPE.sCulture('colonial_subject_culture').GetName]土著来伺候我们。"
  cvlm_establish.200.3.tooltip: "$je_cvlm_establish_option_governor_local$"
  cvlm_establish.200.3.tooltip.flatterer: "$cvlm_establish.200.3.tooltip$\n\n#i 这名角色将产生于[SCOPE.sCountry('colonial_subject').GetName]，其[concept_ideology]在该国得出。#!\n"
  cvlm_establish.200.4: "[SCOPE.sPoliticalLobby('pro_overlord_lobby').GetName]的[SCOPE.sCharacter('lobby_leader').GetLastName]看上去不错。"
  cvlm_establish.200.4.tooltip: "[SCOPE.sCharacter('lobby_leader').GetFullName]将会成为[SCOPE.sCountry('colonial_subject').GetName]的总督"
 
  cvlm_establish.205.t: "一山不容二虎"   
  cvlm_establish.205.d: "[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_1').GetLastName]家与[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_2').GetLastName]家的两名贵族正为[SCOPE.sCountry('colonial_subject').GetName]总督之位吵得不可开交…$colonial_government_bug_detect_wrapper$"
  cvlm_establish.205.f: "“你这种货色也敢来跟我斗…呵，我敢说，[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_2').GetLastNameNoFormatting]家的日子也快走到头了。”\n\n“我看你不见得有自己吹的那么超凡脱俗。或许在[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_1').GetLastNameNoFormatting]家，你还算是个人物，但放在整个[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]，你不过是个凡夫俗子。”" 
  cvlm_establish.205.flatterer: "#i 我等将会确保颜面尽失的失败者（们）不再出现于您的视线中。#!"
  cvlm_establish.205.1: "胜利属于[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_1').GetLastName]家！"
  cvlm_establish.205.1.tooltip: "#b [SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_1').GetFullName]#!将会成为[SCOPE.sCountry('colonial_subject').GetName]无可辩驳的总督"
  cvlm_establish.205.1.tooltip.flatterer: "$cvlm_establish.205.1.tooltip$\n\n$cvlm_establish.205.flatterer$\n"
  cvlm_establish.205.2: "荣耀尽归[SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_2').GetLastName]家！"
  cvlm_establish.205.2.tooltip: "#b [SCOPE.sCharacter('cvlm_modifier_character_governor_candidate_2').GetFullName]#!将会成为[SCOPE.sCountry('colonial_subject').GetName]无可辩驳的总督"
  cvlm_establish.205.2.tooltip.flatterer: "$cvlm_establish.205.2.tooltip$\n\n$cvlm_establish.205.flatterer$\n"
  cvlm_establish.205.3: "让他们使出真功夫一决高下！"
  cvlm_establish.205.3.tooltip: "[SCOPE.sCountry('colonial_suzerain').GetName]尚未禁止决斗"
  cvlm_establish.205.4: "我们这个国家怎么会闹出如此荒唐的事情？"
  cvlm_establish.205.4.tooltip: "但愿会有更为明智的人选来担当这份职责"
  cvlm_establish.205.4.tooltip.flatterer: "$cvlm_establish.205.4.tooltip$\n\n$cvlm_establish.205.flatterer$"
 
  cvlm_fate.10.t: "[SCOPE.sCountry('colonial_subject').GetName]的命运"
  cvlm_fate.10.d: "既是往日博弈的结果，也是崭新局势的开端——\n\n[SCOPE.sCountry('colonial_suzerain_old').GetName]于[SCOPE.sCountry('colonial_subject').GetName]构建的殖民政府，如今已在[SCOPE.sCountry('colonial_suzerain').GetName]手中。\n\n现在，是时候决定[SCOPE.sCountry('colonial_subject').GetName]的命运了。$colonial_government_bug_detect_wrapper$"
  cvlm_fate.10.f: "“我们真的要在这个问题上浪费时间吗？‘纳入势力范围即可’是什么意思？一派胡言！老爷们，我们就别再装模作样了…”\n\n对于刚才的发言，看来有个别人非常不满，如果其实不是大多数的话。\n\n“…那些为[SCOPE.sCountry('colonial_suzerain').GetNameNoFormatting]在谈判桌上赢得筹码的士兵，难道是为了[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人的自主权去拼命的？[SCOPE.sCountry('colonial_suzerain_old').GetAdjectiveNoFormatting]佬在[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]的权利，我们全都要拿到！”"
  cvlm_fate.10.1: "让他们做好准备迎接新老板！"
  cvlm_fate.10.1.tooltip: "[SCOPE.sCountry('colonial_suzerain').GetName]可以继承[SCOPE.sCountry('colonial_suzerain_old').GetName]对[SCOPE.sCountry('colonial_subject').GetName]的影响\n使用[concept_diplomatic_action]“#v $cvlm_colonial_government_enforce$#!”来开始这一流程，其基础速率将得到提升。"
  cvlm_fate.10.2: "我们将尊重[SCOPE.sCountry('colonial_subject').GetNameNoFlag]人的自主权。"
  cvlm_fate.10.2.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]将自行处置的[SCOPE.sCountry('colonial_suzerain_old').GetAdjective]遗留影响，不久后将不再被视作#b 殖民国家#!。"
  cvlm_fate.10.3: "他们的命运我们才不关心。"
  cvlm_fate.10.3.tooltip: "该事件不会产生任何效果。\n\n无论选择哪个选项，游戏规则“#b $rule_cvlm_cruel_colonizer$#!”的设定始终生效。"
 
  cvlm_fate.15.t: "自由的先声"
  cvlm_fate.15.d: "多年以来，[SCOPE.sCountry('colonial_suzerain_old').GetName]第一次失去了对[SCOPE.sCountry('colonial_subject').GetName]的控制，而我们对政权的掌控正是自由的先声。"
  cvlm_fate.15.f: "“事实已经证明，[SCOPE.sCountry('colonial_suzerain_old').GetAdjectiveNoFormatting]帝国主义无法征服[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFormatting]人民。\n\n历史也将会证明，这不仅是我们自由的先声，更是殖民体系瓦解的一环！”"
  cvlm_fate.15.1: "我们也得赶紧掌控好时间。"
  cvlm_fate.15.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的命运掌握在我们自己手中。"
 
  cvlm_fate.20.t: "自由的镣铐"
  cvlm_fate.20.d: "[SCOPE.sCountry('colonial_suzerain_old').GetName]对[SCOPE.sCountry('colonial_subject').GetName]的宗主权如今已落入[SCOPE.sCountry('colonial_suzerain').GetName]之手。\n\n令人意外的是，[SCOPE.sCountry('colonial_suzerain').GetAdjective]人并不打算效仿[SCOPE.sCountry('colonial_suzerain_old').GetAdjective]人的殖民管理模式，允许[SCOPE.sCountry('colonial_subject').GetName]在他们的掌控下迎接更加自由的未来。$colonial_government_bug_detect_wrapper$"
  cvlm_fate.20.f: "他人施舍的自由或许并没有听上去那么不堪。较之于自由的结果来说，施舍的过程简直毫不重要——\n\n在意识到被新的镣铐所禁锢前，我们不妨暂且先接受这种观点，至少看上去距离自由的美梦更进一步并非坏事。"
  cvlm_fate.20.1: "难不成我们还有理由拒绝吗？"
  cvlm_fate.20.tooltip: "$cvlm_fate.15.tooltip$但愿这道枷锁并不牢固。"
 
  cvlm_fate.25.t: "拜见新老板"
  cvlm_fate.25.d: "[SCOPE.sCountry('colonial_suzerain_old').GetName]对[SCOPE.sCountry('colonial_subject').GetName]的宗主权如今已落入[SCOPE.sCountry('colonial_suzerain').GetName]之手。\n\n作为征服者而非解放者，我们的“新老板”比我们适应地更快，毫不掩饰地要求我们配合接下来的工作。$colonial_government_bug_detect_wrapper$"
  cvlm_fate.25.f: "在列强的博弈场上，比起因棋差一着而受人宰割的失败者，任人摆布的棋子更为可悲。\n\n淹没在胜利者的欢呼与失败者的叹息之间，这份苦涩的命运在谈判桌上无迹可寻，除了那张精心编撰的条款上轻描淡写的一笔。"
  cvlm_fate.25.1: "一如既往，除了接受，我们别无选择。"
  cvlm_fate.25.2: "尽管如此，一定会有拨云见日的一天。"
  cvlm_fate.25.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的命运掌握在[SCOPE.sCountry('colonial_suzerain').GetName]手中。"
 
  cvlm_fate.100.t: "曙光照耀[SCOPE.sCountry('colonial_subject').GetNameNoFlag]"
  cvlm_fate.100.d: "在这个所有[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]人都会铭记的伟大之日里，\n[SCOPE.sCountry('colonial_suzerain').GetName]在[SCOPE.sCountry('colonial_subject').GetGetName]的殖民统治走向终结。\n\n尽管眼下仍有要紧的问题，未来的局势也尚不明晰，但至少祖国的命运回到了我们的手中。"
  cvlm_fate.100.f: "胸怀弘毅之心，肩负家国之任，自由的斗士创造了属于他们的黎明，无论有无天神之眷顾。"
  cvlm_fate.100.1: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName]是[SCOPE.sCountry('colonial_subject').GetNameNoFlag]的伟大英雄！"
  cvlm_fate.100.2: "这是所有[SCOPE.sCountry('colonial_subject').GetAdjectiveNoFlag]人的伟大胜利！"
  cvlm_fate.100.tooltip: "[SCOPE.sCountry('colonial_subject').GetName]的命运掌握在我们自己手中。"

  cvlm_fate.105.t: "一刀两断"
  cvlm_fate.105.d: "随着象征[SCOPE.sCountry('colonial_suzerain_old').GetName]宗主权的旗帜落下，外来殖民者在[SCOPE.sCountry('colonial_subject').GetName]的特殊地位将不复存在。\n\n在安置问题尚未解决的当下，暴力复仇行动已在民间涌现。$colonial_government_bug_detect_wrapper$"

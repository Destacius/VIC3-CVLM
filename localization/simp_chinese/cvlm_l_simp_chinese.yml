  setting_cvlm_new_imperialism_off: "关闭"
  setting_cvlm_new_imperialism_off_desc: "关闭实验性内容：$je_cvlm_new_imperialism$。"
  setting_cvlm_new_imperialism_help: "$je_cvlm_new_imperialism_colored$是本模组的实验性内容，其主要目标在于使得游戏后期的[Concept('concept_great_power','$concept_great_powers$')]争端更加紧张。\n\n启动该规则后，率先研究#yellow $civilizing_mission$#!的[Concept('concept_great_power','$concept_great_powers$')]可以通过事件选取强力的#blue $cvlm_modifier_ambition_colored$#!修正，而在满足条件的国家达到一定数量后，将触发一项全局日志。\n\n目前仅实现了前置框架，尚未实现主要目标。"

